{% extends 'base.html' %}
{% block content %}
    <form action="" method="post">
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-lg btn-block btn-primary">送信</button>
    </form>
{% endblock %}
