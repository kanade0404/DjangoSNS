{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'sns/css/index.css' %}">
</head>
<body>
<h1>{{ title }}</h1>
<table>
    {{ message|safe }}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr><td></td>
        <td><input type="submit" value="click"></td></tr>
    </form>
</table>
</body>
</html>
