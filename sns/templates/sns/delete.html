{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'sns/css/index.css' %}">
</head>
<body>
<h1>{{ title }}</h1>
<p>※以下のレコードを削除します</p>
<table>
    <tr><th>ID</th><td>{{ obj.id }}</td></tr>
    <tr><th>Name</th><td>{{ obj.name }}</td></tr>
    <tr>
        <th>Sex</th>
        <td>
            {% if obj.sex == False %}male{% endif %}
            {% if obj.sex == True %}female{% endif %}
        </td>
    </tr>
    <tr><th>Email</th><td>{{ obj.mail }}</td></tr>
    <tr><th>Age</th><td>{{ obj.age }}</td></tr>
    <tr><th>Birth</th><td>{{ obj.birthday }}</td></tr>
    <form action="{% url 'delete' id %}" method="post">
        {% csrf_token %}
        <tr><td></td><td><input type="submit" value="click"></td></tr>
    </form>
</table>
</body>
</html>
