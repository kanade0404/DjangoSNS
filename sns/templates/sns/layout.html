{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <!-- Vuesax -->
    <link href="https://cdn.jsdelivr.net/npm/vuesax/dist/vuesax.css" rel="stylesheet">
    <!-- Material Icon -->
    <link rel="stylesheet" href="/path/to/material-icons/iconfont/material-icons.css">
</head>
<body>
<div class="body_content">
<nav id="nav" class="navbar navbar-expand-md navbar-dark bg-info">
    <a class="navbar-brand" href="{% url 'sns:index' %}">KanadeSNS</a>
    <div class="collapse-toggle navbar-collapse justify-content-around" id="navbar">
        <ul class="navbar-nav">
            <li class="nav-item active">
                {{ login_user }}さんようこそ！
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbar">
        <ul class="navbar-nav">
            <li class="nav-item activate">
                <a href="{% url 'logout' %}">ログアウト</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="body_content_inner">
        <div class="header">{% block header %}{% endblock %}</div>
        <div class="content">{% block content %}{% endblock %}</div>
        <div class="footer">
            <hr>
            <div>
                <span style="float: left;">copyright 2018 py_kanade</span>
            </div>
        </div>
    </div>
</div>
<!-- Vue.js -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuesax/dist/vuesax.umd.js"></script>
{% block js %}{% endblock %}
</body>
</html>
